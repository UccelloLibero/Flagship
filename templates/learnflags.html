<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Learn about Flags</title>
</head>
<body style="background-color: #CFDEEA;">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #CFDEEA;">
        <a class="navbar-brand" href="/">Flagship</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/game">Play</a></li>
                <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                <li class="nav-item"><a class="nav-link" href="/learnflags">Learn</a></li>
            </ul>
        </div>
    </nav>

     <div class="container mt-5 text-center">
        <h1>Learn about Flags</h1>
        <div class="row">
            {% for country in countries %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="{{ url_for('static', filename=country['flag']) }}" class="card-img-top" alt="{{ country['name'] }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ country['name'] }}</h5>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <footer class="text-center footer-container" style="background-color: #2A3814; color: #ffffff; position: fixed; bottom: 0; width: 100%; height: 50px;">
        <div class="d-flex justify-content-center align-items-center">
            <p class="mb-0">&copy; MAYA 2024</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
