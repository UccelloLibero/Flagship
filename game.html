<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gamestyle.css">
    <title>Flag Guessing Game</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="game.html">Play Flag Game</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>

    <div class="game-container">
        <div class="image-container" id="flagImageContainer">
            <!-- Flag image and options will be dynamically inserted here -->
        </div>

        <div class="options-container">
            <!-- Options buttons will be dynamically inserted here -->
        </div>

        <div class="guess-info">
            <p>Guess Count: <span id="guessCount">0</span></p>
            <p>Correct Guesses: <span id="correctGuesses">0</span></p>
            <p>Incorrect Guesses: <span id="incorrectGuesses">0</span></p>
        </div>

        <div class="timer">
            <p>Time Remaining: <span id="timer">60</span></p>
        </div>

        <button onclick="checkAnswer()">Check Answer</button>
        <button onclick="resetGame()">Reset Game</button>
    </div>


    <footer>
        <p>&copy; Maya, 2024</p>
        <a href="https://github.com/UccelloLibero" target="_blank">
            <img src="github-mark-white.png" alt="GitHub Icon" width="30" height="30">
        </a>
    </footer>
</body>
</html>
